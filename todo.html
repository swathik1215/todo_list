<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button class="btn text-light me-2" onclick="toggleSidebar()">â˜°</button>
      <a class="navbar-brand" href="#">Macha To-Do</a>
    </div>
  </nav>
  <div class="sidebar" id="sidebar">
    <input id="searchInput" class="form-control mb-3" placeholder="Search tasks..." oninput="renderTasks(currentFilter)"/>
    <a onclick="filterTasks('all')"> &#128203; All Tasks</a>
    <a onclick="filterTasks('completed')"> &#9989; Completed</a>
    <a onclick="filterTasks('trashed')"> &#128465;&#65039; Trash</a>
    <a onclick="filterTasks('remainders')"> &#9200; Remainders</a>
    <a href="acticity.html"> &#128519; My Activities</a>
  </div>
  <div class="container" id="mainContent">
    <div class="todo-box mt-4">
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Type task da macha...">
        <button class="btn btn-custom" onclick="addTask()">Add</button>
      </div>
      <div id="taskList"></div>
    </div>
  </div>
  <script src="todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
