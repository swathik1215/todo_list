<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Macha Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <h2 class="text-center mb-4">ðŸ‘‘ Macha Activity Dashboard da</h2>
  <div class="dashboard-box container">
    <div class="row text-center">
      <div class="col-md-3 stat-box">
        <h5>Total Tasks</h5>
        <p id="totalTasks">0</p>
      </div>
      <div class="col-md-3 stat-box">
        <h5>Completed</h5>
        <p id="completedTasks">0</p>
      </div>
      <div class="col-md-3 stat-box">
        <h5>Trashed</h5>
        <p id="trashedTasks">0</p>
      </div>
      <div class="col-md-3 stat-box">
        <h5>High Priority</h5>
        <p id="highPriority">0</p>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-clear" onclick="clearAllData()">Clear All Tasks</button>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
